<mat-card class="form-card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">New Transaction</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-card-content">
    <form class="transaction-form">
      <div class="transaction-form-inputs" [class.transaction-form-responsive]="responsiveSize < 2">

        <div class="form-row" [class.form-row-responsive]="responsiveSize < 2">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>From</mat-label>
            <mat-select>
              <mat-option *ngFor="let currency of currencies" [value]="currency">
                {{ currency }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Enter Amount</mat-label>
            <input matInput type="number" />
          </mat-form-field>

          <button type="button" mat-fab extended  color="accent" class=" margin-auto action-button">
            Calculate
            <mat-icon >calculate</mat-icon>
          </button>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>To</mat-label>
            <mat-select>
              <mat-option *ngFor="let currency of currencies" [value]="currency">
                {{ currency }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field  appearance="outline" class="form-field">
            <mat-label>Receive</mat-label>
            <input matInput disabled type="number" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="">
            <mat-label>Unit Price</mat-label>
            <input matInput disabled type="number" />
          </mat-form-field>
        </div>
      </div>
      <div class="actions-results">

        <div class="actions">
          <button type="button" mat-button color="warn">Cancelar</button>
          <button class="action-button" mat-raised-button color="accent">Confirm</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
